<br>
<div class="container">
  <div class="col-xs-12 col-sm-12">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <form class="jumbotron" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="resortname">Resort Name</label>
            <input type="text" formControlName="name" class="form-control" id="resortname" placeholder="Resort Name...">
          </div>
          <div class="form-group">
            <label for="resortaddress">Resort Address</label>
            <input type="text" formControlName="address" class="form-control" id="resortaddress" placeholder="Resort Address...">
          </div>
          <div class="form-group">
            <label for="resortprice">Resort Price</label>
            <input type="number" formControlName="price" class="form-control" id="resortprice" placeholder="Resort Price...">
          </div>
          <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/13/63/d8/d0/sapa-eco-home-mountain.jpg" alt="..." class="img-thumbnail">
      </div>
    </div>
  <div>
</div>
