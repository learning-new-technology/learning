<div class="col-xs-12 col-sm-12">
  <div class="row">
    <div *ngFor="let item of resorts" class="col-xs-12 col-sm-4 col-md-3">
      <div class="row">
        <div class="column-image">
          <div>
            <figure><img src="{{item.image}}" /></figure>
            <span>
              {{item.name}} -
              {{item.price}} $
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
